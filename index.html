
<!DOCTYPE html>
<html lang="pt-BR" style="scroll-behavior: smooth;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heder Santos | Perfil Executivo</title>
    <script>
        // Define o objeto process antes de qualquer outro script para evitar o erro de API Key
        window.process = { env: { API_KEY: "" } };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap');
        
        body {
            font-family: "Times New Roman", Times, serif;
            background-color: #000000;
            color: #ffffff;
            line-height: 1.7;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("https://www.transparenttextures.com/patterns/stardust.png");
            opacity: 0.05;
            pointer-events: none;
            z-index: 50;
        }

        .font-cinzel { font-family: 'Cinzel', serif; }
        .executive-gradient {
            background: radial-gradient(circle at top right, #001a33 0%, #000000 70%),
                        radial-gradient(circle at bottom left, #1a0033 0%, #000000 70%);
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.07);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        .section-number {
            font-family: 'Cinzel', serif;
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 0.2em;
            color: #60a5fa;
            margin-bottom: 0.5rem;
            display: block;
            text-transform: uppercase;
            opacity: 0.8;
        }

        #scroll-progress {
            position: fixed;
            top: 0;
            left: 0;
            height: 2px;
            background: linear-gradient(to right, #3b82f6, #8b5cf6);
            z-index: 100;
            width: 0%;
            transition: width 0.1s ease-out;
        }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #1e1b4b; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 1.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="scroll-progress"></div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
        window.onscroll = function() {
            var winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            var height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            var scrolled = (winScroll / height) * 100;
            const progress = document.getElementById("scroll-progress");
            if (progress) progress.style.width = scrolled + "%";
        };
    </script>
</body>
</html>
