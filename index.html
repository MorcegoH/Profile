
<!DOCTYPE html>
<html lang="pt-BR" style="scroll-behavior: smooth;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heder Santos | Perfil Executivo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap');
        
        :root {
            --executive-black: #050505;
            --executive-blue: #3b82f6;
            --executive-border: rgba(255, 255, 255, 0.08);
        }

        body {
            font-family: "Times New Roman", Times, serif;
            background-color: var(--executive-black);
            color: #ffffff;
            line-height: 1.6;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background-image: url("https://www.transparenttextures.com/patterns/stardust.png");
            opacity: 0.03;
            pointer-events: none;
            z-index: 50;
        }

        .font-cinzel { font-family: 'Cinzel', serif; }
        
        .executive-gradient {
            background: radial-gradient(circle at 70% 20%, #001a33 0%, var(--executive-black) 60%);
        }

        .glass-panel {
            background: rgba(10, 10, 10, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--executive-border);
        }

        #scroll-progress {
            position: fixed;
            top: 0;
            left: 0;
            height: 2px;
            background: linear-gradient(to right, var(--executive-blue), #8b5cf6);
            z-index: 100;
            width: 0%;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fadeIn 0.8s cubic-bezier(0.2, 0, 0.2, 1) forwards; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="scroll-progress"></div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
        window.addEventListener('scroll', () => {
            const h = document.documentElement;
            const scrolled = (window.scrollY / (h.scrollHeight - h.clientHeight)) * 100;
            document.getElementById("scroll-progress").style.width = scrolled + "%";
        }, { passive: true });
    </script>
</body>
</html>
